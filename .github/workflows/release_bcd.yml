name: Release BCD

on:
  workflow_dispatch

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.W_PAT3 }}
        script: |
          const result = await github.rest.repos.createDispatchEvent({
            owner: 'OnkarRuikar',
            repo: 'temp',
            event_type: 'bcd_release',
            client_payload: {"version": "v5.3.10"}
          })
          console.log(result);
